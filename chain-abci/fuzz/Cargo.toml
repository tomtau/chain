
[package]
name = "chain-abci-fuzz"
version = "0.0.1"
authors = ["Automatically generated"]
publish = false

[package.metadata]
cargo-fuzz = true

[dependencies]
kvdb = "0.1"
kvdb-memorydb = "0.1"
abci = "0.5.3"
serde_json = "1.0"
protobuf = "2.6.0"
secp256k1zkp = { git = "https://github.com/crypto-com/rust-secp256k1-zkp.git", rev = "a1e70e1f0bb65d3a97f100f79d99c85395d897f8", features = ["recovery", "endomorphism"] }
hex = "0.3"
afl = "0.4"

[dependencies.chain-core]
path = "../../chain-core"
[dependencies.chain-abci]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "checktx"
path = "fuzz_targets/checktx.rs"
